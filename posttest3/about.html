/* General styling */
body {

}

nav {
    background-color: #333;

    padding: 10px 20px;
}

.nav-links {
    list-style: none;
    display: flex;

}

.nav-links li {

}

nav a {
    color: white;
    text-decoration: none;
    padding: 10px 15px;
}

nav a:hover {
    background-color: #575757;
    border-radius: 5px;
}

/* Hamburger Menu */
.hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 5px;
}

.hamburger span {
    width: 30px;
    height: 3px;
    background-color: white;
}

/* Dark Mode Button */
.dark-mode-toggle {
    padding: 10px 20px;
    background-color: #444;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.dark-mode-toggle:hover {
    background-color: #555;
}

/* Responsive Menu */
@media (max-width: 768px) {
    .hamburger {
        display: flex;
    }

    .nav-links {
        flex-direction: column;
        display: none;
        width: 100%;
        background-color: #333;
        position: absolute;
        top: 50px;
        right: 0;
    }

    .nav-links.active {
        display: flex;
    }

    nav ul li {
        text-align: center;
        width: 100%;
        padding: 10px 0;
    }
}
